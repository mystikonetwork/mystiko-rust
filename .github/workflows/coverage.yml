name: Coverage

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - 'codecov.yml'
      - '.github/workflows/coverage.yml'
  pull_request:
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - 'codecov.yml'
      - '.github/workflows/coverage.yml'

jobs:
  coverage:
    name: Coverage on stable
    timeout-minutes: 140
    runs-on: ubuntu-latest
    container:
      image: xd009642/tarpaulin:0.25.2-nightly
      options: --security-opt seccomp=unconfined

    steps:
      - name: Install Git LFS
        run: |
          apt-get update -y && apt-get install -y git-lfs

      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PACKAGES_TOKEN }}
          lfs: true
          submodules: recursive
          persist-credentials: false

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-02-22
          override: true
          profile: minimal

      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Get Space Usage
        run: |
          DISK_USAGE=$(du -sh *)
          echo $DISK_USAGE

      - name: Generate code coverage
        run: |
          cargo +nightly tarpaulin --verbose --all-features --workspace --timeout 140 --out Xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - run: git diff --quiet || (echo "some generated files are not included in repo" && exit 1)

      - name: Get Space Usage
        if: failure()
        run: |
          DISK_USAGE=$(du -sh *)
          echo $DISK_USAGE

