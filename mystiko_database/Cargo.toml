serde_json = { version = "1.0" }
tokio = { version = "1.26.0", features = ["sync"] }

[dev-dependencies]
mystiko_storage_sqlite = { version = "0.1.0", path = "../mystiko_storage_sqlite" }
tokio = { version = "1.26.0", features = ["macros", "rt", "test-util"] }