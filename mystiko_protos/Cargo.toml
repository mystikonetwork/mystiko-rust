[package]
name = "mystiko_protos"
version = "0.1.0"
edition = "2021"

[features]
default = ["proto_full"]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["mystiko-core-document-v1","mystiko-core-handler-v1","mystiko-core-v1","mystiko-data-v1","mystiko-storage-v1"]
"mystiko-core-document-v1" = ["mystiko-core-v1"]
"mystiko-core-handler-v1" = ["mystiko-core-v1"]
"mystiko-core-v1" = []
"mystiko-data-v1" = []
"mystiko-storage-v1" = []
# @@protoc_insertion_point(features)

[dependencies]
anyhow = { version = "1.0.69" }
mystiko_utils = { version = "0.1.0", path = "../mystiko_utils" }
num-bigint = { version = "0.4" }
prost = { version = "0.11.9" }
pbjson = { version = "0.5" }
pbjson-types = { version = "0.5" }
serde = { version = "1" }
typed-builder = { version = "0.14.0" }

[dev-dependencies]
serde_json = { version = "1" }