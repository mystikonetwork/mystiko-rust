[package]
name = "mystiko_protos"
version = "0.1.0"
edition = "2021"

[features]
default = ["proto_full"]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["mystiko-common-v1","mystiko-config-v1","mystiko-core-document-v1","mystiko-core-handler-v1","mystiko-core-v1","mystiko-data-v1","mystiko-loader-v1","mystiko-sequencer-v1","mystiko-storage-v1"]
"mystiko-common-v1" = []
"mystiko-config-v1" = []
"mystiko-core-document-v1" = ["mystiko-common-v1","mystiko-core-v1","mystiko-data-v1"]
"mystiko-core-handler-v1" = ["mystiko-core-v1"]
"mystiko-core-v1" = ["mystiko-config-v1"]
"mystiko-data-v1" = []
"mystiko-loader-v1" = ["mystiko-common-v1","mystiko-config-v1"]
"mystiko-sequencer-v1" = ["mystiko-data-v1"]
"mystiko-storage-v1" = []
# @@protoc_insertion_point(features)
"grpc-server" = ["dep:tonic"]
"grpc-client" = ["dep:tonic"]

[dependencies]
anyhow = { version = "1.0.69" }
mystiko_utils = { version = "0.1.0", path = "../mystiko_utils" }
num-bigint = { version = "0.4" }
num-traits = { version = "0.2.16" }
prost = { version = "0.11.9" }
pbjson = { version = "0.5" }
pbjson-types = { version = "0.5" }
serde = { version = "1" }
serde_json = { version = "1.0.91" }
tonic = { version = "0.9.2", optional = true, features = ["tls"] }
thiserror = { version = "1.0", default-features = false }
typed-builder = { version = "0.15.2" }